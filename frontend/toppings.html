<button id="topping" onclick="selectTopping('brownie')">
<img src="images/brownietopping.png" alt="Brownie Topping" style="cursor:pointer;" height="300px" width="300px">
<p> Brownie Topping </p>
</button>

<button id="topping" onclick="selectTopping('wafer')">
<img src="images/wafertopping.png" alt="Wafer Topping" style="cursor:pointer;" height="300px" width="300px">

</button>

<script>
(function() {
  function getFrameWin() {
    const frame = window.parent.document.getElementById('screen_frame');
    return frame && frame.contentWindow;
  }

  const images = {
    cherry: 'images/cherrytopping.png',
    brownie: 'images/brownietopping.png',
    wafer: 'images/wafertopping.png',
  };

  window.selectTopping = function(choice) {
    const win = getFrameWin(); if (!win) return;
    const src = images[choice];
    if (src) win.setLayer('topping', src);
  };

  window.clearTopping = function() {
    const win = getFrameWin(); if (!win) return;
    win.setLayer('topping', '');
  };
})();
</script>
