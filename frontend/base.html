  <img src="images/icecreamcup.png" alt="Ice Cream Cup" style="cursor:pointer;" height="300" width="300">
  <p>Ice Cream Cup</p>
</button>

  <button id="base" onclick="selectBase('cone')">
  <img src="images/icecreamcone.png" alt="Ice Cream Cone" style="cursor:pointer;" height="300" width="300">
  <p>Ice Cream Cone</p>
  </button>
</div>

<script>
(function() {
  function getFrameWin() {
    const frame = window.parent.document.getElementById('screen_frame');
    return frame && frame.contentWindow;
  }
  window.selectBase = function(choice) {
    const win = getFrameWin(); if (!win) return;
    if (choice === 'cup') win.setLayer('base', 'images/icecreamcup.png');
    else if (choice === 'cone') win.setLayer('base', 'images/icecreamcone.png');
  };
  window.clearBase = function() {
    const win = getFrameWin(); if (!win) return;
    win.setLayer('base', '');
  };
})();
</script>
