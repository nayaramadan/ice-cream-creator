<body>
<div class="pick-a-flavor">
  <button id="flavor" onclick="selectFlavor('vanilla')">
  <img src="images/vanillabeanflavor.png" alt="Vanilla" style="cursor:pointer;" height="300" width="300">
  <p>Vanilla Ice Cream</p>
  </button>

  <button id="flavor" onclick="selectFlavor('chocolate')">
  <img src="images/chocolateflavor.png" alt="Chocolate" style="cursor:pointer;" height="300" width="300">
  <p>Chocolate Ice Cream</p>
  </button>

  <button id="flavor" onclick="selectFlavor('strawberry')">
  <img src="images/strawberryflavor.png" alt="Strawberry" style="cursor:pointer;" height="300" width="300">
  <p>Strawberry Ice Cream</p>
  </button>

  <button id="flavor" onclick="selectFlavor('coffee')">
  <img src="images/coffeeflavor.png" alt="Coffee (coming soon!)" style="cursor:pointer;" height="300" width="300">
  <p>Coffee Ice Cream</p>
  </button>
</div>

<script>
(function() {
  function getFrameWin() {
    const frame = window.parent.document.getElementById('screen_frame');
    return frame && frame.contentWindow;
  }

  const images = {
    vanilla: 'images/vanillabeanflavor.png',
    chocolate: 'images/chocolateflavor.png',
    strawberry: 'images/strawberryflavor.png',
    coffee: 'images/coffeeflavor.png'
  };

  window.selectFlavor = function(choice) {
    const win = getFrameWin(); if (!win) return;
    const src = images[choice];
    if (src) win.setLayer('flavor', src);
  };

  window.clearFlavor = function() {
    const win = getFrameWin(); if (!win) return;
    win.setLayer('flavor', '');
  };
})();
</script>
</body>
