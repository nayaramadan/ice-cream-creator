<script>
  function selectFlavor1(vanilla) {
    const iframe = window.parent.document.getElementById("screen_frame");
    if (iframe) {
        iframe.src = 'images/vanillabeanflavor.png';
        iframe.onload = function() {
        iframe.contentDocument.body.style.margin = "0";
        iframe.contentDocument.body.querySelector('img').style.width = "20%";
        iframe.contentDocument.body.querySelector('img').style.transform = "translate(50%, 10%)";
    };
  }
}
  </script>
