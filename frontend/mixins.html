<script>
(function() {
  function getFrameWin() {
    const frame = window.parent.document.getElementById('screen_frame');
    return frame && frame.contentWindow;
  }

  const images = {
    mnm: 'images/mnmmixin.png',
    oreo: 'images/oreomixin.png',
    cookie_dough: 'images/cookiedoughmixin.png',
  };

  window.selectMixin = function(choice) {
    const win = getFrameWin(); if (!win) return;
    const src = images[choice];
    if (src) win.setLayer('mixins', src);
  };

  window.clearMixin = function() {
    const win = getFrameWin(); if (!win) return;
    win.setLayer('mixins', '');
  };
})();
</script>
