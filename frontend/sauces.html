<script>
(function() {
  function getFrameWin() {
    const frame = window.parent.document.getElementById('screen_frame');
    return frame && frame.contentWindow;
  }

  const images = {
    maple: 'images/maplesyrupsauce.png',
    chocolate: 'images/chocolatesauce.png',
    raspberry: 'images/raspberrysauce.png',
  };

  window.selectSauce = function(choice) {
    const win = getFrameWin(); if (!win) return;
    const src = images[choice];
    if (src) win.setLayer('sauce', src);
  };

  window.clearSauce = function() {
    const win = getFrameWin(); if (!win) return;
    win.setLayer('sauce', '');
  };
})();
</script>
